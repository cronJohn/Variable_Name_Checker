<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Variable Name Checker</title>
</head>
<body>
    <main class="flex">
        <div class="wrapper">
            <section class="row main__top flex">
                <select class="dropdown" name="languages" id="languages">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Rust">Rust</option>
                </select>
                <h2 class="mode">✏️</h2>
            </section>

            <section class="main__middle">
                <input class="user-input"></input>
            </section>
        </div>
    </main>

    <footer>
        <section class="footer__content">
            <h2>My socials</h2>
            <div class="social_icons">
                <img src="img/YouTube_logo.svg" alt="YouTube logo">
                <img src="img/Github_logo.svg" alt="Github logo" >
                <img src="img/Twitter_logo.svg" alt="Twitter">
            </div>
        </section>
    </footer>
</body>
</html>
