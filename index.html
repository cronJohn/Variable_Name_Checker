<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"> 
    <script defer src="index.js"></script>
    <title>Variable Name Checker</title>
</head>
<body>
    <main class="flex">
        <div class="wrapper">
            <h1 class="mode-header" data-mode="checker">Variable checker</h1>
            <section class="row main__top flex">
                <select class="dropdown" name="languages" id="languages" title="Programming language list">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Rust">Rust</option>
                </select>
                <button id="mode" title="Mode changer">✅</button>
            </section>

            <section class="main__middle">
                <input id="user-input" placeholder="Variable name to check"></input>
            </section>

            <div class="mode-start flex" data-mode="checker">
                <button class="game-start">Start</button>
                <button class="settings">⚙️</button>
            </div>
        </div>
    </main>

    <dialog id="settings-modal">
        <button class="close-modal">✖</button>
        <h1>Are we in the modal yet?</h1>
    </dialog>

    <footer>
        <section class="footer__content flex">
            <h2>My socials</h2>
            <div class="social_icons">
                <a href="https://www.youtube.com/channel/UCRGklb6PkIStKpoMpneS61Q" target="_blank"><img class="footer__icon" src="img/YouTube_logo.svg" alt="YouTube logo"></a>
                <a href="ht tps://github.com/cronJohn" target="_blank">  <img class="footer__icon" src="img/Github_logo.svg" alt="Github logo"></a>
                <a href="https://twitter.com/cronJohn_" target="_blank"><img class="footer__icon" src="img/Twitter_logo.svg" alt="Twitter"> </a>
            </div>
        </section>
    </footer>
</body>
</html>
